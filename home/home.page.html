<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Testing
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Test Site</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-item>
	<ion-label position="floating">User_id</ion-label>
	<ion-input [(ngModel)]="user_id"></ion-input>
  </ion-item>
  <ion-item>
	<ion-label position="floating">pet_image</ion-label>
	<ion-input [(ngModel)]="pet_image"></ion-input>
  </ion-item> 
  <ion-item>
	<ion-label position="floating">pet_name</ion-label>
	<ion-input [(ngModel)]="pet_name"></ion-input>
  </ion-item> 
  <ion-item>
	<ion-label position="floating">pet_breed</ion-label>
	<ion-input [(ngModel)]="pet_breed"></ion-input>
  </ion-item>

  <ion-item>
	<ion-label position="floating">pet_gender</ion-label>
	<ion-input [(ngModel)]="pet_gender"></ion-input>
  </ion-item>
  <ion-row>
	<ion-col>
		<ion-button type="button" (click)="addPet()" color="primary" shape="full" expand="block">
			Add Pet
		</ion-button>
	</ion-col>
  </ion-row>
  
  <ion-list>
	<ion-list-header>
		Student List
	</ion-list-header>
	
	<ion-item line="inset" *ngFor="let pet_table of pet">
		<ion-label>
			{{pet_table.pet_name}} - {{pet_table.pet_breed}}
		</ion-label>
		<div class="item-note">
			<ion-icon name="create" style="zoom:2.0;" [routerLink]="['/update-pet/',pet_table.pet_id ]"></ion-icon>
			<ion-icon name="trash" style="zoom:2.0;" (click)="deletePet(pet_table.pet_id)"></ion-icon>
		</div>
	</ion-item>
	
	
  </ion-list>


</ion-content>
